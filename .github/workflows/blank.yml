name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      TERM: dumb

    steps:
    - uses: actions/checkout@v2

    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
          
    - name: Build and check
      run: ./gradlew assembleDebug assembleRelease bundleRelease app:lintDebug testDebug --scan

    - name: Upload build reports
      if: always()
      uses: actions/upload-artifact@v1
      with:
        name: build-reports
        path: app/build/reports

    - name: Copy test results
      if: always()
      run: |
        mkdir -p junit
        find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} junit/ \;
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v1
      with:
        name: junit-results
        path: junit
